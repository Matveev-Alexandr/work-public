<body class="box-main">
<div class="box green">1</div>

<div class="box red">3</div>

>
    <line x1="10" y1="10" x2="90" y2="90" stroke="red"/>

    <path d="M 10,30
       A 20,20 0,0,1 50,30
       A 20,20 0,0,1 90,30
       Q 90,60 50,90
       Q 10,60 10,30 z"/>
